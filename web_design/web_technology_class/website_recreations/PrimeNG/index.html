<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kolokwium</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <nav>
        <div class="items">
            <div class="logo">
                <img src="logo.svg">
            </div>
        </div>
        <div class="items2">
            <div class="components">Components</div>
            <div class="blocks">Blocks</div>
            <div class="designer">Designer</div>
            <div class="templates">Templates</div>
            <div class="icons">
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-discord"></i>
                <i class="fa-regular fa-moon"></i>
            </div>
        </div>
    </nav>

    <div class="main">
        <div class="stripe"></div>
        <div class="content">
            <div class="column1">
                <div class="templates2">
                    <div class="pic">
                        <img src="icon1.svg" alt="">
                    </div>
                        <div class="text">Templates</div>
                        <div class="sub">Spectacular design</div>
                </div>
                <div class="theme">
                    <div class="pic">
                        <img src="icon5.svg" alt="">
                    </div>
                        <div class="text">Theme Designer</div>
                        <div class="sub">Create your own</div>
                </div>
            </div>
            <div class="column2">
                <div class="open">
                    <div class="pic">
                        <img src="icon2.svg" alt="">
                    </div>
                        <div class="text">open source</div>
                        <div class="sub">90+ Ui components</div>
                </div>
                <div class="gen">
                    <div class="pic">
                        <img src="icon4.svg" alt="">
                    </div>
                        <div class="text">NEXT-GEN</div>
                        <div class="sub">ANGULAR AI</div>              </div>
                <div class="css">
                    <div class="pic">
                        <img src="icon6.svg" alt="">
                    </div>
                        <div class="text">CSS utilities</div>
                        <div class="sub">PrimeFlex CSS</div>
                </div>
            </div>
            <div class="column3">
                <div class="prime">
                    <div class="pic">
                        <img src="icon3.svg" alt="">
                    </div>
                        <div class="text">Prime blocks</div>
                        <div class="sub">400+ UI blocks</div>
                </div>
                <div class="icon">
                    <div class="pic">
                        <img src="icon7.svg" alt="">
                    </div>
                        <div class="text">Icon library</div>
                        <div class="sub">200+ icons</div>
                </div>
            </div>
        </div>

    </div>
    <div class="buttons">
        <div class="started">Get Started</div>
        <div class="npm">npm i primeg</div>
    </div>
</body>
</html>
